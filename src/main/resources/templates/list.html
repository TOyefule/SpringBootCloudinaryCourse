<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <th:block th:insert="base :: header"></th:block>

</head>
<body>
<nav th:replace="base :: nav"></nav>
<div class="container">
<div class="py-5">

</div>
        <a href="/add">Add a Course</a><br />
        <table>

            <tr>
                <th>Title</th>
                <th>Instructor</th>
                <th>Credits</th>
                <td>Actions</td>
                <td>Photo</td>
            </tr>
            <tr th:each="course : ${courses}">
                <div th:if="${course.photo} !=null">
                    <img th:src="${course.photo}" />
                    <hr />
                </div>
                <td th:text="${course.title}"></td>
                <td th:text="${course.instructor}"></td>
                <td th:text="${course.credit}"></td>


                <td>
                    <a th:href="@{/update/{id}(id=${course.id})}">Update</a>
                    <a th:href="@{/detail/{id}(id=${course.id})}">Details</a>
                    <a th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
                </td></tr>
        </table>



<span th:replace="base :: jslinks"></span>
</div>
</body>
</html>
