<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<nav th:replace="base :: nav"></nav>
<div class="container">
    <div class="py-5">

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form action="#"
                      method="post"
                      th:action="@{/process}"
                      th:object="${course}">
                    <div class="form-group">
                        <input th:field="*{id}" type="hidden"/>

                        <label>Title</label><br>
                        <input th:field="*{title}" type="text">
                        <span th:errors="*{title}"
                              th:if="${#fields.hasErrors('title')}"></span><br/>
                    </div>
                    <div class="form-group">
                        <label>Instructor</label><br>
                        <input th:field="*{instructor}" type="text"/>
                        <span th:errors="*{instructor}"
                              th:if="${#fields.hasErrors('instructor')}"></span><br/>
                    </div>
                    <div class="form-group">
                        <label>Description</label><br>
                        <textarea rows="3" th:field="*{description} "></textarea>
                        <span th:errors="*{description}"
                              th:if="${#fields.hasErrors('description')}"></span><br>
                    </div>
                    <div class="form-group">
                        <label>Credit</label><br>
                        <input th:field="*{credit}" type="text"/>
                        <span th:errors="*{credit}"
                              th:if="${#fields.hasErrors('credit')}"></span><br/>
                    </div>
                    <div class="form-group">
                        <label>Photo</label><br>
                        <input type ="file" name="file" /> <br><br>
                    <br/>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <span th:replace="base :: jslinks"></span>
</div>
</body>
</html>
